<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Stylized W with search circle -->
  <g filter="url(#glow)">
    <!-- W Letter with modern angles -->
    <path d="M5 15 L12 45 L19 25 L26 45 L33 15" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Search circle integrated -->
    <circle cx="25" cy="30" r="12" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <line x1="33" y1="38" x2="38" y2="43" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text: WEARSEARCH -->
  <text x="48" y="35" font-family="'Outfit', sans-serif" font-size="18" font-weight="700" fill="white" letter-spacing="2">
    WEAR
  </text>
  <text x="110" y="35" font-family="'Outfit', sans-serif" font-size="18" font-weight="300" fill="white" letter-spacing="1" opacity="0.8">
    SEARCH
  </text>
  
  <!-- Subtle underline accent -->
  <line x1="48" y1="42" x2="95" y2="42" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Glow filter for neon effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>


