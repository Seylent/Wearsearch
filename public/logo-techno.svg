<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="technoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Text -->
  <text 
    x="100" 
    y="28" 
    font-family="'Arial Black', 'Rajdhani', 'Orbitron', sans-serif" 
    font-size="24" 
    font-weight="900" 
    letter-spacing="2" 
    text-anchor="middle" 
    fill="url(#technoGrad)"
    filter="url(#glow)"
  >
    WEARSEARCH
  </text>
  
  <!-- Subtle underline accent -->
  <line x1="30" y1="35" x2="170" y2="35" stroke="url(#technoGrad)" stroke-width="1" opacity="0.5"/>
</svg>

