<svg width="280" height="50" viewBox="0 0 280 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="skewX(-8)" filter="url(#glow)">
    <!-- W -->
    <path d="M 10 12 L 13 32 L 18 12 L 23 32 L 26 12" 
          stroke="url(#techGradient)" stroke-width="3.5" fill="none" 
          stroke-linecap="square" stroke-linejoin="miter"/>
    
    <!-- E (with horizontal bars) -->
    <g fill="url(#techGradient)">
      <rect x="35" y="12" width="3" height="20"/>
      <rect x="35" y="12" width="15" height="3"/>
      <rect x="35" y="20.5" width="12" height="3"/>
      <rect x="35" y="29" width="15" height="3"/>
    </g>
    
    <!-- A -->
    <path d="M 60 32 L 67 12 L 74 32 M 62.5 24 L 71.5 24" 
          stroke="url(#techGradient)" stroke-width="3.5" fill="none" 
          stroke-linecap="square" stroke-linejoin="miter"/>
    
    <!-- R -->
    <g fill="url(#techGradient)">
      <rect x="83" y="12" width="3" height="20"/>
      <path d="M 83 12 L 94 12 Q 98 12 98 17 Q 98 22 94 22 L 83 22" 
            stroke="url(#techGradient)" stroke-width="3" fill="none"/>
      <path d="M 90 22 L 98 32" 
            stroke="url(#techGradient)" stroke-width="3.5" 
            stroke-linecap="square"/>
    </g>
    
    <!-- S -->
    <path d="M 115 14 Q 107 12 107 17 Q 107 22 115 22 Q 123 22 123 27 Q 123 32 115 30" 
          stroke="url(#techGradient)" stroke-width="3.5" fill="none" 
          stroke-linecap="square"/>
    
    <!-- E (with horizontal bars) -->
    <g fill="url(#techGradient)">
      <rect x="132" y="12" width="3" height="20"/>
      <rect x="132" y="12" width="15" height="3"/>
      <rect x="132" y="20.5" width="12" height="3"/>
      <rect x="132" y="29" width="15" height="3"/>
    </g>
    
    <!-- A -->
    <path d="M 157 32 L 164 12 L 171 32 M 159.5 24 L 168.5 24" 
          stroke="url(#techGradient)" stroke-width="3.5" fill="none" 
          stroke-linecap="square" stroke-linejoin="miter"/>
    
    <!-- R -->
    <g fill="url(#techGradient)">
      <rect x="180" y="12" width="3" height="20"/>
      <path d="M 180 12 L 191 12 Q 195 12 195 17 Q 195 22 191 22 L 180 22" 
            stroke="url(#techGradient)" stroke-width="3" fill="none"/>
      <path d="M 187 22 L 195 32" 
            stroke="url(#techGradient)" stroke-width="3.5" 
            stroke-linecap="square"/>
    </g>
    
    <!-- C -->
    <path d="M 214 12 Q 204 12 204 22 Q 204 32 214 32" 
          stroke="url(#techGradient)" stroke-width="3.5" fill="none" 
          stroke-linecap="square"/>
    
    <!-- H -->
    <g fill="url(#techGradient)">
      <rect x="223" y="12" width="3" height="20"/>
      <rect x="233" y="12" width="3" height="20"/>
      <rect x="223" y="20.5" width="13" height="3"/>
    </g>
  </g>
  
  <!-- Accent line with gradient -->
  <line x1="8" y1="42" x2="250" y2="42" 
        stroke="url(#accentGradient)" stroke-width="2.5" 
        stroke-linecap="square" opacity="0.8"/>
  
  <!-- Tech accent details -->
  <circle cx="6" cy="42" r="2" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="252" cy="42" r="2" fill="url(#accentGradient)" opacity="0.8"/>
</svg>


