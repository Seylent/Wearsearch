<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Wearsearch - Fashion Discovery Platform</title>
    <meta name="description" content="Discover and shop the latest fashion trends. Find clothing, footwear, and accessories from top stores with worldwide shipping." />
    <meta name="author" content="Wearsearch" />
    <meta name="keywords" content="fashion, clothing, shopping, streetwear, designer, brands, online shopping" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Wearsearch - Fashion Discovery Platform" />
    <meta property="og:description" content="Discover and shop the latest fashion trends from top stores worldwide" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wearsearch.com" />
    <meta property="og:image" content="https://wearsearch.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@wearsearch" />
    <meta name="twitter:title" content="Wearsearch - Fashion Discovery Platform" />
    <meta name="twitter:description" content="Discover and shop the latest fashion trends from top stores worldwide" />
    <meta name="twitter:image" content="https://wearsearch.com/og-image.jpg" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Wearsearch",
      "description": "Fashion Discovery Platform - Find clothing, footwear, and accessories from top stores",
      "url": "https://wearsearch.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://wearsearch.com/products?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
